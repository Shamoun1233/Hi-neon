<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Lightning</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
    animation: lightning 1s infinite alternate;
  }

  @keyframes lightning {
    0% {
      background-color: #00ffff; /* Cyan */
    }
    25% {
      background-color: #ff00ff; /* Magenta */
    }
    50% {
      background-color: #ffff00; /* Yellow */
    }
    75% {
      background-color: #00ff00; /* Green */
    }
    100% {
      background-color: #ff0000; /* Red */
    }
  }

  .neon-text {
    font-size: 80px;
    color: white;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Arial Black', sans-serif;
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #0ff, 0 0 70px #0ff, 0 0 80px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;
    animation: flicker 1.5s infinite alternate;
  }

  @keyframes flicker {
    0% {
      opacity: 0.5;
    }
    100% {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="neon-text">Hi</div>
</body>
</html>
